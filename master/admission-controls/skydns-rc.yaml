apiVersion: v1
kind: ReplicationController
metadata:
  name: kube-dns-v6
  namespace: default
  labels:
    k8s-app: kube-dns
    version: v6
    kubernetes.io/cluster-service: "true"
spec:
  replicas: 1 
  selector:
    k8s-app: kube-dns
    version: v6
  template:
    metadata:
      labels:
        k8s-app: kube-dns
        version: v6
        kubernetes.io/cluster-service: "true"
    spec:
      containers:
        - name: etcd
          image: gcr.io/google_containers/etcd:2.0.9
          resources: 
            limits:
              cpu: 100m
              memory: 50Mi
          command:
            - /usr/local/bin/etcd
            - -listen-client-urls
            - http://127.0.0.1:2379,http://127.0.0.1:4001
            - -advertise-client-urls
            - http://127.0.0.1:2379,http://127.0.0.1:4001
            - -initial-cluster-token
            - skydns-etcd
        - name: kube2sky
          image: gcr.io/google_containers/kube2sky:1.11
          resources:
            limits:
              cpu: 100m
              memory: 50Mi
          args:
            # command = "/kube2sky"
            - -domain=cluster.local
            - -kubecfg_file=/etc/dns_token/kubeconfig
        - name: skydns
          image: gcr.io/google_containers/skydns:2015-03-11-001
          args:
            # command = "/skydns"
            - -machines=http://localhost:4001
            - -addr=0.0.0.0:53
            - -domain=cluster.local
          ports:
            - containerPort: 53
              name: dns
              protocol: UDP
            - containerPort: 53
              name: dns-tcp
              protocol: TCP
      dnsPolicy: Default  # Don't use cluster DNS.
